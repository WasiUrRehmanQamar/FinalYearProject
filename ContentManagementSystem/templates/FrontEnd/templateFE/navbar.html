<!-- Navbar Start -->
<div class="container-fluid">
  <div class="row border-top px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a class="d-flex align-items-center justify-content-between bg-secondary w-100 text-decoration-none" data-toggle="collapse" href="#navbar-vertical" style="height: 67px; padding: 0 30px;">
        <h5 class="text-primary m-0"><i class="fa fa-home mr-2"></i>Home</h5>
      </a>
    </div>
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
        <a href="" class="text-decoration-none d-block d-lg-none">
          <h1 class="m-0"><span class="text-primary"></span>NTU</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav py-0 flex-wrap">
            
            {% for group in context.groups %}
              <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">{{ group.groupName }}</a>
                <div class="dropdown-menu rounded-0 m-0">
                  {% for group_menu in group.groupmenu_set.all %}
                    <a href="{% url 'menu_detail' menu_id=group_menu.menuID.id %}" class="dropdown-item">{{ group_menu.menuID.menuName }}</a>
                  {% endfor %}
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->
