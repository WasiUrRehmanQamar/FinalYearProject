{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Content Management System</title>
  </head>
  <body>
    <div class="container">
        <div class="row m-5">
            
            <div class="card col-md-3 m-2" style="width: 18rem;">
                <img class="card-img-top img-fluid mt-1" src="{% static 'images/download.jpg' %}" alt="Card image cap" width="200" height="150">
                <div class="card-body text-center">
                    <a href="/">
                        <h5 class="card-title">Contents</h5>
                    </a>
                </div>
            </div>
            
            <div class="card col-md-3 m-2" style="width: 18rem;">
                <img class="card-img-top img-fluid mt-1" src="{% static 'images/masterpanel.png' %}" alt="Card image cap" width="200" height="250">
                <div class="card-body text-center">
                    <a href="/master-login">
                        <h5 class="card-title">Master Panel</h5>
                    </a>
                </div>
            </div>
            <div class="card col-md-3 m-2" style="width: 18rem;">
                <img class="card-img-top img-fluid mt-1" src="{% static 'images/user-logo.png' %}" alt="Card image cap" width="200" height="250">
                <div class="card-body text-center">
                    <a href="/user-panel">
                        <h5 class="card-title">User Panel</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
