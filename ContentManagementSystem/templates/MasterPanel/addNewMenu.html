{% extends 'MasterPanel/index.html' %}

{% block title%} Create New Menu {%endblock%}

{% block content%}
<div id="layoutSidenav_content">
   <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 mt-5">
                    <div class="card shadow-lg border-0 rounded-lg">
                        <form action="/add-new-menu" method="POST">
                            {% csrf_token %}
                            <div class="card-header"><h3 style="color: #7D61B5; font-weight: 600;" class="text-center font-weight-light my-4"><b>Create New Menu</b></h3></div>
                            {% if error_message %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{error_message}}
                                </div>
                            {% endif%}
                            <div class="card-body">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputName" name="name" type="text" placeholder="Please Provide User Full Name" required/>
                                    <label for="inputName">Menu Name</label>
                                </div>
                                <div class=" mb-3">
                                    <select class="form-control" aria-label="Default select" name="group" required>
                                        <option>-- Please Select Group --</option>
                                        {% for group in allGroups %}
                                        <option value="{{group.id}}">{{group.groupName}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <button class="btn btn-primary form-control" type="submit">Create</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
</div>




{%endblock%}
