{% extends 'MasterPanel/index.html' %}

{% block title%} Assign Menu to Group {%endblock%}

{% block content%}
<div id="layoutSidenav_content">
   <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 mt-5">
                    <div class="card shadow-lg border-0 rounded-lg">
                        <form action="/add-new-menu-group" method="POST">
                            {% csrf_token %}
                            <div class="card-header"><h3 style="color: #7D61B5; font-weight: 600;" class="text-center font-weight-light my-4"><b>Assign Menu to Group</b></h3></div>
                            {% if error_message %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{error_message}}
                                </div>
                            {% endif%}
                            <div class="card-body">
                                <div class="mb-3">
                                    <select class="form-control" aria-label="Default select example" name="group" required>
                                        <option>-- Please Select Group --</option>
                                        {% for group in allGroups %}
                                        <option value="{{group.id}}">{{group.groupName}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <select class="form-control" aria-label="Default select" name="menu" required>
                                        <option>-- Please Select Menu --</option>
                                        {% for menu in allMenus %}
                                        <option value="{{menu.id}}">{{menu.menuName}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <button class="btn btn-primary form-control" type="submit">Assign</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
</div>




{%endblock%}
