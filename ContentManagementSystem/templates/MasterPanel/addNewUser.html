{% extends 'MasterPanel/index.html' %}

{% block title%} Add New User {%endblock%}

{% block content%}
<div id="layoutSidenav_content">
   <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 mt-5">
                    <div class="card shadow-lg border-0 rounded-lg">
                        <form action="/add-new-user" method="POST">
                            {% csrf_token %}
                            <div class="card-header"><h3 style="color: #7D61B5; font-weight: 600;" class="text-center font-weight-light my-4"><b>Add New User</b></h3></div>
                            {% if error_message %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{error_message}}
                                </div>
                            {% endif%}
                            <div class="card-body">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputName" name="name" type="text" placeholder="Please Provide User Full Name" required/>
                                    <label for="inputName">User Full Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputEmail" name="email" type="email" placeholder="name@example.com" required/>
                                    <label for="inputEmail">Email Address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password" required />
                                    <label for="inputPassword">Password</label>
                                </div>
                                <button class="btn btn-primary form-control" type="submit">Create new User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
</div>




{%endblock%}
